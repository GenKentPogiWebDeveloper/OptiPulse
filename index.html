/* Glassmorphism Login Form */
.login-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    animation: fadeIn 0.3s ease-in-out;
}

.glass-login {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    width: 400px;
    padding: 30px;
    background: rgba(51, 51, 51, 0.95);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    display: none;
    z-index: 1001;
}

.glass-login.active {
    display: block;
    animation: scaleUp 0.4s ease-in-out forwards;
}

.login-overlay.active {
    display: block;
}

.glass-login h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
}

.glass-login input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.glass-login input:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: #ff7200;
}

.glass-login button {
    width: 100%;
    padding: 12px;
    background: #ff7200;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.glass-login button:hover {
    background: #ff8c33;
    transform: translateY(-2px);
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.close-btn:hover {
    color: #ff7200;
    transform: rotate(90deg);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes scaleUp {
    from {

    }
    to {
        transform: translate(-50%, -50%) scale(1);

    <script>
 
        // Hamburger Menu Functionality
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const search = document.querySelector('.search');
        const body = document.querySelector('body');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
            search.classList.toggle('active');
            body.classList.toggle('no-scroll');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
                search.classList.remove('active');
                body.classList.remove('no-scroll');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
                search.classList.remove('active');
                body.classList.remove('no-scroll');
            }
        });

        const texts = [
            'Access the <span class="highlight">Integrated App Hub</span>',
            'Get instant <span class="highlight">Notifications</span>',
            'Organize your <span class="highlight">Personal Notes</span>',
            'Manage your <span class="highlight">Account Management</span>'
        ];

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let isWaiting = false;

        const typewriterElement = document.querySelector('.typewriter');
        const typingSpeed = 50; // Speed of typing
        const deletingSpeed = 30; // Speed of deleting
        const waitTime = 2000; // Time to wait before deleting/typing next text

        function typeWriter() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                // Deleting text
                charIndex--;
            } else {
                // Typing text
                charIndex++;
            }

            typewriterElement.innerHTML = currentText.substring(0, charIndex);

            let typeSpeed = isDeleting ? deletingSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentText.length) {
                // Finished typing
                isWaiting = true;
                typeSpeed = waitTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                // Finished deleting
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }

            setTimeout(typeWriter, typeSpeed);
        }

        // Start the typewriter effect
        setTimeout(typeWriter, 1000); // Delay start by 1 second
   
    </script>
